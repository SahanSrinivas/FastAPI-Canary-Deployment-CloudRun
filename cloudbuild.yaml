steps:
  # STEP 1: Build with Dynamic Tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/sampleprojecttesting-478502/python-app-fastapi-docker/my-app:${SHORT_SHA}', '.']

  # STEP 2: Push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/sampleprojecttesting-478502/python-app-fastapi-docker/my-app:${SHORT_SHA}']

  # STEP 3: Deploy
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'us-central1-docker.pkg.dev/sampleprojecttesting-478502/python-app-fastapi-docker/my-app:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--allow-unauthenticated'

substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'my-python-service'

timeout: '1200s'

options:
  logging: CLOUD_LOGGING_ONLY
